<!DOCTYPE html>
<html lang="en">
<head>

    <title>Header Test - Figma Design</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        .header-container {
            margin-bottom: 40px;
            border-bottom: 1px solid #eee;
        }
        
        .header-variant {
            margin: 20px 0;
            padding: 20px 0;
            border-bottom: 1px dashed #ccc;
        }
        
        h2 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

                            <span class="logo-text">Nayeong Kim</span>
                        </a>
                    </div>
                    <nav class="main-nav">
                        <ul>
                            <li><a href="#" class="nav-link">
                                <span>Works</span>
                            </a></li>
                            <li><a href="#" class="nav-link">
                                <span>About</span>
                            </a></li>
                            <li><a href="#" class="nav-link">
                                <span>CV</span>
                            </a></li>
                        </ul>
                    </nav>
                </div>
            </header>
        </div>
        
        <div class="header-variant">
            <h2>Variant 2: Works Highlighted</h2>

                    <div class="logo">

                                <span>CV</span>
